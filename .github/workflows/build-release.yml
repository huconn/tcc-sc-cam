name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.0, v0.9.0, etc.

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for git hash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Electron
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
            ~/AppData/Local/electron/Cache
            ~/Library/Caches/electron
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Install dependencies
        run: |
          npm install --no-audit --no-fund
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 0
          ELECTRON_CACHE: ${{ runner.temp }}/electron-cache

      - name: Build Electron app for Windows
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build artifacts
        shell: bash
        run: |
          echo "Contents of dist directory:"
          ls -la dist/ || true
          echo "Finding installer files:"
          find dist -name "*Setup*" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" 2>/dev/null || true

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Display structure of downloaded files
        run: |
          echo "Downloaded artifacts:"
          ls -R release-artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Telechips SOC Configuration Tool - ${{ github.ref_name }}

            ### What's New
            - Camera configuration for TCC807x (Dolphin5)
            - Visual pipeline designer
            - DTS file generation
            - Multi-core support

            ### Installation
            - **Windows**: Download and run the `.exe` installer
            - **macOS**: Download and open the `.dmg` file
            - **Linux**: Download the `.AppImage` (or `.deb`/`.rpm` for specific distributions)

            ### System Requirements
            - Windows 10 or later / macOS 10.13+ / Linux (64-bit)
            - 4GB RAM minimum
            - 200MB free disk space
          draft: false
          prerelease: ${{ contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}

      - name: Find Windows installer file
        id: find_installer
        run: |
          INSTALLER_FILE=$(find ./release-artifacts/windows-installer -name "*.exe" | head -1)
          echo "installer_path=$INSTALLER_FILE" >> $GITHUB_OUTPUT
          echo "Found installer: $INSTALLER_FILE"

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_installer.outputs.installer_path }}
          asset_name: Telechips-SOC-Tool-Setup-${{ github.ref_name }}-win.exe
          asset_content_type: application/octet-stream